<body>
    <header>

        <div class="container">
            <div class="row">

                <h4 id="test" class="text-center bg-primary animated bounceInRight ">Добрый день,Сэр! Не желаете ли узнать парамтры, установленные в брудере</h4>
            </div>
        </div>

    <main>
        <br><br>


        <div class="container-fluid">

            <p id="p1" class=" text-center bg-success"   > <i class="fa fa-thermometer-full " aria-hidden="true"> Температура воздуха: 25.41 &deg;C </i></p>
            <p id="p2" class=" text-center bg-info" > <i class="fa fa-tint" aria-hidden="true"> Влажность воздуха: 39.4 % </i></p>
            <p id="p3"  class="text-center bg-success" ><i class="fa fa-empire" aria-hidden="true"> Загазованость воздуха: 17.18 ppm </i></p>
            <p id="p4" class=" text-center bg-info"> <i class="fa fa-thermometer-quarter " aria-hidden="true"> Температура нагревателя: 19.93 &deg;C </i></p>

        </div>
        <br><br>
    </main>
    <footer>
        <div class="container animated center-block lightSpeedIn ">
            <form class="form-inline" action="set_my.html">

    <script type="application/javascript">
        $(function () {
            $('#p1').hide();
            $('#p1').delay(1000).show(0);
            $('#p1').addClass('animated bounceInRight');
            $('#p2').hide();
            $('#p2').delay(2000).show(0);
            $('#p2').addClass('animated bounceInRight');
            $('#p3').hide();
            $('#p3').delay(3000).show(0);
            $('#p3').addClass('animated zoomInDown ');
            $('#p4').hide();
            $('#p4').delay(4000).show(0);
            $('#p4').addClass('animated zoomInUp');

       });


    </script>
