<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html">
        <meta charset="windows-1251">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NodeMCU on ESP8266</title>
        <link href="css/myCss.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

<body>
    <header>

        <div class="container">
            <div class="row">

                <h4 id="test" class="text-center bg-primary animated bounceInRight ">Добрый день,Сэр! Не желаете ли узнать парамтры, установленные в брудере</h4>
            </div>
        </div>
    </header>
    <main>
        <br><br>


        <div class="container-fluid">

            <p id="p1" class=" text-center bg-success"   >Температура воздуха: 25.41 &deg;C</p>
            <p id="p2" class=" text-center bg-info" >Влажность воздуха: 39.4 %</p>
            <p id="p3"  class="text-center bg-success" >Загазованость воздуха: 17.18 ppm</p>
            <p id="p4" class=" text-center bg-info">Температура нагревателя: 19.93 &deg;C</p>

        </div>
        <br><br>
    </main>
    <footer>
        <div class="container animated center-block lightSpeedIn ">
            <form class="form-inline" action="set_my.html">
                <input class="btn btn btn-indigo" type="submit" value="Настройки"><br><br>

            </form>
        </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="application/javascript">
        $(function () {
            $('#p1').hide();
            $('#p1').delay(1000).show(0);
            $('#p1').addClass('animated bounceInRight');
            $('#p2').hide();
            $('#p2').delay(2000).show(0);
            $('#p2').addClass('animated bounceInRight');
            $('#p3').hide();
            $('#p3').delay(3000).show(0);
            $('#p3').addClass('animated zoomInDown ');
            $('#p4').hide();
            $('#p4').delay(4000).show(0);
            $('#p4').addClass('animated zoomInUp');

       });


    </script>
	</body>
</html>
