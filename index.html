<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html">
        <meta charset="windows-1251">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NodeMCU on ESP8266</title>
        <link href="css/myCss.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>
    <header>

        <div class="container">

            <h4 id="test" class="text-center bg-primary ">Добрый день,Сэр! Не желаете ли узнать</h4>
        </div>
    </header>
    <main>
        <br><br>
        <div class="container-fluid">
            <p id="p1" class="text-center bg-success">Температура воздуха:</p>
            <p class="text-center bg-info">Влажность воздуха: 39.4 %</p>
            <p class="text-center bg-success">Загазованость воздуха: 17.18 ppm</p>
            <p class="text-center bg-info">Температура нагревателя: 19.93 C</p>
        </div>
        <br><br>
    </main>
    <footer>
        <div class="container">
            <form class="form-inline" action="set_my.html">
                <input class="btn btn-primary center-block" type="submit" value="Настройки"><br><br>

            </form>
        </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="application/javascript">
        $(function() {

            $('#test').fadeOut(5500, function() {
                $(this).text('Текущие параметры микроклимата в брудере!').fadeIn(500);
            });

        });
        $(function() {

            $('#p1').fadeOut(1500, function() {
                $(this).text('Температура воздуха: 19.6 C').fadeIn(500);
            });

        });
    </script>
	</body>
